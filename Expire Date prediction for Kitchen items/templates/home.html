<!DOCTYPE html>
<html>
<head>
    <title>Product Expiry Calculator</title>
</head>
<body>
    <h2>Product Expiry Calculator</h2>
    <form method="post" action="{{ url_for('calculate') }}">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name"><br><br>
        <label for="manufacturing_date">Manufacturing Date (DD-MM-YYYY):</label>
        <input type="text" id="manufacturing_date" name="manufacturing_date"><br><br>
        <button type="submit">Calculate Expiry Date</button>
    </form>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
